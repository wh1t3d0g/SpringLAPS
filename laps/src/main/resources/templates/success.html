<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="#{success.page.title}">Title</title>
</head>
<body> 
<h1 th:text="#{success.page.body}">Body Title</h1>
	<h2 th:utext="#{session.display.welcome}+${session.display}">Session Data</h2>

	<table class="w3-container" th:if="${not #lists.isEmpty(users)}">
		<tr th:each="user:${users}">
			<td th:text=${user.userId}>Id</td>
			<td th:text=${user.userName}>User Name</td>
			<!-- <td th:text=${user.password}>Password</td> -->
		</tr>
	
	</table>
<a href="Logout.html" th:href="@{/user/logout}" th:utext="#{success.page.logout.link}">Log Out</a>
</body>
</html>
